<!DOCTYPE html>
<html>

<head>
    <!-- Font Awesome icons (free version)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/brands.min.js" crossorigin="anonymous"></script>

    <meta charset="utf-8" />
    <title>Mística - Manutenção</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script type='text/javascript' src="javascripts/jquery.tipsy.js"></script>
    <script type='text/javascript'>
        $(function() {
            $('#tipsy').tipsy({
                fade: true,
                gravity: 's'
            });
        });
    </script>



    <!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

</head>

<body>
    <div class="wrapper">
        <img class="logo" src="images/logo.png" alt="Mística" title="Mística" />
        <div class="hr"></div>
        <h1>Desculpe, estamos passando por uma manutenção.</h1>
        <p>É rapidinho, estamos rodando alguns procedimentos para otimizar e melhorar o site para você!.</p>



        <script>
            start_date = new Date("August 03, 2020 11:50:00");
            end_date = new Date("August 03, 2020 20:00:00");
            var start = start_date.getTime();
            var end = end_date.getTime();



            window.setInterval(function() {
                var now = +new Date;
                restante = end - start;
                porcentagem = (now - start) / (end - start) * 100; //73%
                if (porcentagem > 100) {
                    porcentagem = "100";
                }

                if (porcentagem == 100) {
                    location.reload();
                }


                document.getElementById('tipsy').setAttribute('title', Math.round(porcentagem) + "% Completo.");
                porcentagem = porcentagem + "%";

                document.getElementById("progress-bar").style.width = porcentagem;



            }, 100);
        </script>
        <section class="progress">
            <div class="progress-bar-container" id="tipsy" title="99% Completo">
                <!-- Edit this title for the tooltip pop up -->
                <article id="progress-bar" class="progress-bar"></article>
                <!-- Edit the width percentage value to indicate progress -->
            </div>
        </section>
    </div>
    <footer class="footer py-4" id="footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-4 text-lg-left">Copyright © Mística 2020</div>

                </div>
            </div>
